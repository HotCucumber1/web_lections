<!DOCTYPE html>  <!--Объявляет версию HTML -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>This is a lie</h1>
    <!-- Цитата -->
    <blockquote id="quote">
        <p class="quote-phraze">Не верьте всему, что пишут в Интернете</p>
        <cite>В.И. Ленин"</cite>
    </blockquote>
    <!-- Маркерованный список -->
    <ul>
        <li>Палатка</li>
        <li>Спальник</li>
        <li>Рюказк</li>
    </ul>
    <br/>
    <!-- Нумерованный список -->
    <ol class="list">
        <li>Хлеб</li>
        <li>Молоко</li>
        <li>Колбаса</li>
    </ol>
    <!-- Ссылка с якорем -->
    <p>Тебе нужно обязательно <a href="#quote">нажать сюда</a></p>
    <!-- Картинка -->
    <!-- <img class="image" src="./img1.jpg" alt="Example Image"> -->
</body>
</html>
